<div class="main-layout">
  <mat-sidenav-container class="sidenav-container">
    
    <!-- Mobile Sidebar -->
    <mat-sidenav 
      #drawer 
      class="sidenav" 
      fixedInViewport 
      [attr.role]="'dialog'" 
      [mode]="'over'"
      [opened]="isMobileMenuOpen()">
      
      <div class="sidenav-content">
        <div class="sidenav-header">
          <h3>/pixel blog</h3>
          <button mat-icon-button (click)="closeMobileMenu()">
             <svg width="14" viewBox="0 0 22 22" class="fill-current text-current text-current"><rect x="9.09131" y="9.00488" width="4.06495" height="4.06495"></rect><rect x="13.1558" y="4.93945" width="4.06495" height="4.06495"></rect><rect x="17.2207" y="0.875" width="4.06495" height="4.06495"></rect><rect x="13.1558" y="13.0693" width="4.06495" height="4.06495"></rect><rect x="17.2207" y="17.1357" width="4.06495" height="4.06495"></rect><rect x="5.02637" y="4.93945" width="4.06495" height="4.06495"></rect><rect x="0.961426" y="0.875" width="4.06495" height="4.06495"></rect><rect x="5.02637" y="13.0693" width="4.06495" height="4.06495"></rect><rect x="0.961426" y="17.1357" width="4.06495" height="4.06495"></rect></svg>
          </button>
        </div>
        
        <nav class="sidenav-nav">
          <!-- Navigation items will go here -->
          <a mat-button routerLink="/" (click)="closeMobileMenu()">
            mat
            <mat-icon>home</mat-icon>
            Home
          </a>
          <a mat-button routerLink="/profile/me" (click)="closeMobileMenu()">
            <mat-icon>person</mat-icon>
            My Profile
          </a>
          <a mat-button routerLink="/posts/create" (click)="closeMobileMenu()">
            <mat-icon>add</mat-icon>
            Create Post
          </a>
          <a mat-button routerLink="/notifications" (click)="closeMobileMenu()">
            <mat-icon>notifications</mat-icon>
            Notifications
          </a>
          <a mat-button routerLink="/settings" (click)="closeMobileMenu()">
            <mat-icon>settings</mat-icon>
            Settings
          </a>
        </nav>
      </div>
    </mat-sidenav>

    <!-- Main Content -->
    <mat-sidenav-content>
      <app-header 
        [currentUser]="currentUser()" 
        (mobileMenuToggle)="toggleMobileMenu()">
      </app-header>
      
      <main class="main-content">
        <router-outlet></router-outlet>
      </main>
      
      <app-footer></app-footer>  
    </mat-sidenav-content>
    
  </mat-sidenav-container>
</div>
