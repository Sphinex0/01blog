<div class="auth-layout">
  <!-- Theme Toggle Button -->
  <button 
    class="theme-toggle-btn" 
    (click)="toggleTheme()"
    [attr.aria-label]="isDarkMode() ? 'Switch to Light Mode' : 'Switch to Dark Mode'">
    <div class="toggle-icon">
      @if (isDarkMode()) {
        <!-- Sun Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" class="icon-sun">
          <path d="M13 0h-2v4h2V0ZM0 11v2h4v-2H0Zm24 0v2h-4v-2h4ZM13 24h-2v-4h2v4ZM8 6h8v2H8V6ZM6 8h2v8H6V8Zm2 10v-2h8v2H8Zm10-2h-2V8h2v8Zm2-14h2v2h-2V2Zm0 2v2h-2V4h2Zm2 18h-2v-2h2v2Zm-2-2h-2v-2h2v2ZM4 2H2v2h2v2h2V4H4V2ZM2 22h2v-2h2v-2H4v2H2v2Z"/>
        </svg>
      } @else {
        <!-- Moon Icon -->
        <svg width="20" height="20" viewBox="0 0 20 20" class="icon-moon">
          <path d="M12 19H8V17H12V19Z"></path><path d="M18 15H2V13H18V15Z"></path>
          <path d="M14 4H6V2H14V4Z"></path><path d="M8 17H6V15H8V17Z"></path>
          <path d="M4 13H2V11H4V13Z"></path><path d="M18 13H16V11H18V13Z"></path>
          <path d="M14 17H12V15H14V17Z"></path><path d="M6 11H4V4H6V11Z"></path>
          <path d="M16 11H14V4H16V11Z"></path>
        </svg>
      }
    </div>
    <span class="toggle-text">
      {{ isDarkMode() ? 'LIGHT' : 'DARK' }}
    </span>
  </button>

  <div class="auth-background">
    <!-- Pixel pattern background -->
    <div class="pixel-grid"></div>
    <div class="floating-pixels">
      <div class="pixel-block"></div>
      <div class="pixel-block"></div>
      <div class="pixel-block"></div>
      <div class="pixel-block"></div>
      <div class="pixel-block"></div>
    </div>
  </div>
  
  <div class="auth-content">
    <div class="auth-logo">
      <div class="logo-pixel">01</div>
      <h1 class="logo-text">PIXEL BLOG</h1>
    </div>
    
    <div class="auth-card">
      <router-outlet></router-outlet>
    </div>
    
    <div class="auth-footer">
      <p>&copy; 2024 PIXEL BLOG - ALL RIGHTS RESERVED</p>
    </div>
  </div>
</div>
