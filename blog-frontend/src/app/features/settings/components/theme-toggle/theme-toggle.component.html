<button
  mat-icon-button
  (click)="toggleTheme()"
  [matTooltip]="isDarkMode() ? 'Switch to Light Mode' : 'Switch to Dark Mode'"
  class="pixel-theme-toggle"
>

      />
    </svg>
    }@else{
    <svg
      width="20"
      height="20"
      viewBox="0 0 20 20"
      class="fill-current text-icon hover:text-blue text-icon hover:text-blue"
    >
      <path d="M13 4H16V7H13V4Z"></path>
      <path d="M16 14H18V12H16V14Z"></path>
