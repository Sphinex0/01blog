version: '3.8'

services:
  # 1. PostgreSQL Database Service
  postgres:
    image: postgres:15
    container_name: postgres-springboot
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: 01DB
      POSTGRES_USER: ${DATABASE_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

  # 2. Spring Boot Backend Service
  backend:
    build:
      context: ./backend
      # This forces the build process to use your host's network
      network: host 
    container_name: blog-backend
    ports:
      - "8080:8080"
    environment:
      # We still need the datasource URL for runtime
      - SPRING_DATASOURCE_URL=${DATABASE_URL_DOCKER:-""}
      - SPRING_DATASOURCE_USERNAME=${DATABASE_USERNAME:-""}
      - SPRING_DATASOURCE_PASSWORD=${DATABASE_PASSWORD:-""}
      - CLOUDINARY_URL=${CLOUDINARY_URL:-""}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-""}
      - app.upload.dir=/app/uploads
    volumes:
      - app_uploads:/app/uploads
    depends_on:
      - postgres

  # 3. Angular Frontend Service (with Nginx)
  frontend:
    build:
      context: ./blog-frontend
      network: host
    container_name: blog-frontend
    ports:
      # --- CHANGE THIS LINE ---
      - "8000:80" # New: Map host port 8000 to container port 80
    depends_on:
      - backend

# Defines the volume for persistent database storage
volumes:
  postgres_data:
  app_uploads: